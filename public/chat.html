<html>

<head>
    <title>
        Chat App
    </title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <style>
        #room-title {
            margin-left: 70px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        #list-title{
            margin-left: 50px;
            margin-top: 20px;
        }
        .users{
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="msgs" class="chat__messages"></div>

            <div class="compose">
                <form id="msg-form">
                    <input name="message" placeholder="Enter message Here" required autocomplete="off">
                    <button id="" name="SEND">SEND</button>
                </form>

                <button name="location" id="location">Send Location</button>
            </div>
        </div>
    </div>


    Chat App<br><br>


    <script id="msg-temp" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}} </span>
                <span class="message__meta">{{createdAt}}</span> 
            </p>
            <p>
                {{message}}
            </p>
        </div>
    </script>
    <script id="loc-temp" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span> 
            </p>
            <p><a href="{{url}}" target="_blank">Current Location</a></p>
        </div>
    </script>
    <script id="sidebar-temp" type="text/html">
        <h2 id="room-title" >{{room}} </h2><br>
        <h3 id="list-title"><u>List of Users</u></h3>
        <ul class="users">
            {{#users}}
                <li>{{username}} </li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
